<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>color slider</title>
</head>
<body>
<div id="app">
    <p>
        <span>大きさ:</span>
        <input
                type="range"
                v-model="range"
                max="500"
                min="10"
        />
    </p>
    <p>
        <span>赤:　　</span>
        <input
                type="range"
                v-model="red"
                max="255"
                min="0"
        />
    </p>
    <p>
        <span>緑:　　</span>
        <input
                type="range"
                v-model="green"
                max="255"
                min="0"
        />
    </p>
    <p>
        <span>青:　　</span>
        <input
                type="range"
                v-model="blue"
                max="255"
                min="0"
        />
    </p>
<!--　スライダーで入力された要素を表示するブロック　-->
    <div :style="bindStyle"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./script/script.js"></script>
</body>
</html>
